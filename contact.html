<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Autonomix</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="/" class="logo">Autonomix</a>
      <nav class="nav-links">
        <a href="solutions.html">Solutions</a>
        <a href="products.html">Products</a>
        <a href="use-cases.html">Use Cases</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Get in Touch</h1>
        <p>We are here to help you build the future.</p>
      </div>
    </section>

    <section class="contact-form">
      <div class="container">
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
        <div id="map" class="map"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <!-- Same footer as index.html -->
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/animations.js"></script>
  <script src="assets/js/interactivity.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" defer></script>
